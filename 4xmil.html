<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 4x1000</title>
    <style>
        /* CSS: Esto reemplaza la parte de diseño visual de tkinter */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .ventana {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px; /* Similar al geometry("340x230") */
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado-input {
            background-color: #e9ecef;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="ventana">
        <label for="cantidad">Ingresar Cantidad de Dinero:</label>
        <input type="number" id="cantidad" placeholder="0">

        <button onclick="calcular()">4X1000</button>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" class="resultado-input" readonly>
    </div>

    <script>
        // JavaScript: Esto reemplaza la función 'def calcular()' de Python
        function calcular() {
            // Obtener el valor del input (ECantidad.get())
            var cantidad = document.getElementById('cantidad').value;

            // Verificar que no esté vacío
            if (cantidad === "") {
                alert("Por favor ingresa un número");
                return;
            }

            // Realizar el cálculo
            var resultado = parseFloat(cantidad) * 4 / 1000;

            // Mostrar el resultado (EResultado.insert)
            // Usamos toLocaleString para que se vea como moneda (con puntos y comas)
            document.getElementById('resultado').value = resultado.toLocaleString('es-CO');
        }
    </script>

</body>
</html>
